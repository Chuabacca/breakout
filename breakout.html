<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  var dx = 3;
  var dy = -3;

  var x = canvas.width/2;
  var y = canvas.height-30;

  var ballRadius = 10;
  var ballColor = "red";

  var paddleHeight = 10;
  var paddleWidth = 80;
  var paddleX = (canvas.width-paddleWidth)/2;

  var rightPressed = false;
  var leftPressed = false;

  var brickRowCount = 3;
  var brickColumnCount = 5;
  var brickWidth = 75;
  var brickHeight = 20;
  var brickPadding = 10;
  var brickOffsetTop = 30;
  var brickOffsetLeft = 30;

  var bricks = [];
  for(c=0; c<brickColumnCount; c++) {
      bricks[c] = [];
      for(r=0; r<brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
  }

  var score = 0;
  var lives = 3;

  var paused = false;
  var gameOver = false;

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function pause() {
    if(!paused) {
      paused = true;
    }
    else {
      paused = false;
      draw();
    }
  }

  function keyDownHandler(e) {
      if(e.keyCode == 39) {
          rightPressed = true;
      }
      else if(e.keyCode == 37) {
          leftPressed = true;
      }
      else if(e.keyCode == 80) {
          pause();
      }
  }

  function keyUpHandler(e) {
      if(e.keyCode == 39) {
          rightPressed = false;
      }
      else if(e.keyCode == 37) {
          leftPressed = false;
      }
  }

  function checkScore() {
    if(score == brickRowCount*brickColumnCount) {
        drawCongratulations();
        gameOver = true;
    }
  }

function collisionDetection() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
            var b = bricks[c][r];
            if(b.status == 1) {
              if(y+dy > b.y-brickPadding/2 && y+dy < b.y+brickHeight+brickPadding/2) {
                if(x+dx > b.x-brickPadding/2 && x+dx < b.x+brickWidth+brickPadding/2) {
                  dy = -dy;
                  b.status = 0;
                  score++;
                } else if(x+dx == b.x-brickPadding/2 || x+dx == b.x+brickWidth+brickPadding/2) {
                  dx = -dx;
                  b.status = 0;
                  score++;
                }
              }
            }
        }
    }
}
  function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#FF6000";
      ctx.fill();
      ctx.closePath();
  }

  function drawBricks() {
    for(c=0; c<brickColumnCount; c++) {
        for(r=0; r<brickRowCount; r++) {
          if(bricks[c][r].status == 1) {
              var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
              var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = "#0095DD";
              ctx.fill();
              ctx.closePath();
          }
        }
    }
  }

  function drawCongratulations() {
    ctx.font = "24px Helvetica";
    ctx.fillStyle = "#00cc77";
    ctx.fillText("CONGRATULATIONS, YOU WIN!", canvas.width/2-175, canvas.height/2);
  }

  function drawGameOver() {
    ctx.font = "24px Helvetica";
    ctx.fillStyle = "#ff1D1D";
    ctx.fillText("GAME OVER", canvas.width/2-75, canvas.height/2);
  }

  function drawLives() {
      ctx.font = "16px Helvetica";
      ctx.fillStyle = "#FF6000";
      ctx.fillText("Lives: "+lives, canvas.width-80, 20);
  }

  function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#FF6000";
      ctx.fill();
      ctx.closePath();
  }

function drawPaused() {
  ctx.font = "24px Helvetica";
  ctx.fillStyle = "#0095DD";
  ctx.fillText("PAUSED", canvas.width/2-45, canvas.height/2);
}

function drawScore() {
    ctx.font = "16px Helvetica";
    ctx.fillStyle = "#FF6000";
    ctx.fillText("Score: "+score, 15, 20);
}

  function getRandomColor() {
      var letters = '0123456789ABCDEF'.split('');
      var color = '#';
      for (var i = 0; i < 6; i++ ) {
          color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
  }

  function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();
      checkScore();

      if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
          dx = -dx;
      }

      if(y + dy < ballRadius) {
          dy = -dy;
      }

      if(x > paddleX && x < paddleX + paddleWidth) {
        if(y > canvas.height-paddleHeight-ballRadius) {
          dy = -dy;
          dx = (dx+(x-paddleX-paddleWidth/2))/10
        }
      } else if(y+dy > canvas.height-ballRadius) {
        lives--;
        if(!lives) {
          drawGameOver();
          gameOver = true;
        }
        else {
          x = canvas.width/2;
          y = canvas.height-30;
          dx = 2;
          dy = -dy;
          paddleX = (canvas.width-paddleWidth)/2;
        }
      }

      if(rightPressed && paddleX < canvas.width-paddleWidth) {
          paddleX += 7;
      }
      else if(leftPressed && paddleX > 0) {
          paddleX -= 7;
      }

      x += dx;
      y += dy;

      if(!paused && !gameOver) {
        requestAnimationFrame(draw);
      } else if(!gameOver) {
        drawPaused();
      }

  }


  document.addEventListener("mousemove", mouseMoveHandler, false);
  function mouseMoveHandler(e) {
      var relativeX = e.clientX - canvas.offsetLeft;
      if(relativeX > 0+paddleWidth/2 && relativeX < canvas.width-paddleWidth/2) {
          paddleX = relativeX - paddleWidth/2;
      }
      // Added this to push paddle to the edge of canvas if mouse moved past edge of canvas too quickly.
      else if(relativeX < 0+paddleWidth/2) {
        paddleX = 0;
      }
      else if(relativeX > canvas.width-paddleWidth/2) {
        paddleX = canvas.width-paddleWidth;
      }
  }

draw();

</script>

</body>
</html>
